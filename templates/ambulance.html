<!DOCTYPE html>
<html>
<head>
    <title>Ambulance Mode</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        h3 { position: absolute; top: 10px; left: 10px; z-index: 2000; background: white; padding: 10px; margin: 0; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }
        #map { height: 100vh; width: 100%; display: none; z-index: 0; }
        #placeholder { 
            height: 100vh; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #f0f0f0; 
            color: #555; 
            font-size: 24px; 
            flex-direction: column;
        }
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 2000; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        #status-bar { display: flex; gap: 10px; align-items: center; }
        #status { background: white; padding: 10px 20px; border-radius: 30px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .btn-toggle {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }
        .btn-off { background-color: #4CAF50; color: white; } /* Green for "Go Online / Start" */
        .btn-on { background-color: #f44336; color: white; } /* Red for "Stop Emergency" */
        
        .btn-green-corridor {
            background-color: #aaa; color: white;
            font-size: 14px;
            padding: 8px 16px;
        }
        .btn-green-corridor.active {
            background-color: #00C853; /* Bright Green */
            box-shadow: 0 0 10px #00C853;
        }

        #info-panel {
            position: absolute;
            top: 70px; /* Moved down to avoid h3 overlap */
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
            text-align: right;
            max-width: 200px; /* Prevent too wide */
        }
        #info-panel div { margin-bottom: 5px; }
        .hosp-name { font-weight: bold; font-size: 18px; color: #d32f2f; }
        .eta-time { font-size: 24px; font-weight: bold; color: #1a237e; }

        /* Emoji Marker Styles */
        .emoji-icon {
            font-size: 30px;
            text-align: center;
            line-height: 30px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h3>ðŸš‘ Ambulance Mode</h3>
    
    <div id="controls">
        <div id="status-bar">
            <div id="status">Standby</div>
            <button id="toggleBtn" class="btn-toggle btn-off" onclick="toggleEmergency()">Start Emergency</button>
        </div>
        <button id="greenBtn" class="btn-toggle btn-green-corridor" onclick="toggleGreenCorridor()" disabled>Request Green Corridor</button>
    </div>

    <div id="info-panel">
        <div id="hosp-name"></div>
        <div id="eta-text"></div>
    </div>

    <div id="placeholder">
        <div>Ambulance Mode Standby</div>
    </div>

    <div id="map"></div>


    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <script>
        let map, ambulanceMarker, destMarker;
        let routingControl;
        const statusDiv = document.getElementById('status');
        const toggleBtn = document.getElementById('toggleBtn');
        const greenBtn = document.getElementById('greenBtn');
        const infoPanel = document.getElementById('info-panel');
        const hospNameDiv = document.getElementById('hosp-name');
        const etaTextDiv = document.getElementById('eta-text');
        
        let isEmergency = false;
        let isGreenCorridor = false;
        let currentLat = 0;
        let currentLng = 0;

        
        // Custom Icons (Emoji)
        const ambulanceIcon = L.divIcon({
            className: 'emoji-icon',
            html: 'ðŸš‘',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        const hospitalIcon = L.divIcon({
            className: 'emoji-icon',
            html: 'ðŸ¥',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        function speak(text) {
            // ... (existing speak fn) ...
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }
        }

        function toggleEmergency() {
            isEmergency = !isEmergency;
            
            if (isEmergency) {
                announcedStart = false; 
                announcedArrival = false;
                greenBtn.disabled = false; // Enable Green Corridor button
            } else {
                speak("Emergency mode deactivated. Returning to standby.");
                isGreenCorridor = false; // Auto turn off green corridor
                greenBtn.disabled = true;
                greenBtn.className = "btn-toggle btn-green-corridor";
            }
            
            updateUI();
            sendUpdate(currentLat, currentLng);
        }

        function toggleGreenCorridor() {
            if(!isEmergency) return;
            isGreenCorridor = !isGreenCorridor;
            
            if(isGreenCorridor) {
                greenBtn.className = "btn-toggle btn-green-corridor active";
                speak("Green Corridor Requested. Signal override active.");
            } else {
                greenBtn.className = "btn-toggle btn-green-corridor";
                speak("Green Corridor Deactivated.");
            }
            sendUpdate(currentLat, currentLng);
        }

        function updateUI() {
            // ... (existing updateUI) ...
            const mapDiv = document.getElementById('map');
            const placeholder = document.getElementById('placeholder');

            if (isEmergency) {
                statusDiv.innerText = "ðŸš¨ EMERGENCY ON";
                statusDiv.style.color = "red";
                toggleBtn.innerText = "Stop Emergency";
                toggleBtn.className = "btn-toggle btn-on";
                
                mapDiv.style.display = "block";
                placeholder.style.display = "none";
                
                if (map) {
                    map.invalidateSize();
                    if(currentLat && currentLng) map.setView([currentLat, currentLng]);
                } else {
                    initMap();
                }
            } else {
                statusDiv.innerText = "Standby mode";
                statusDiv.style.color = "black";
                toggleBtn.innerText = "Start Emergency";
                toggleBtn.className = "btn-toggle btn-off";
                
                mapDiv.style.display = "none";
                placeholder.style.display = "flex";
            }
        }

        function sendUpdate(lat, lng) {
            if (lat === 0 && lng === 0) return;
            
            fetch("/update_ambulance", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    lat: lat, 
                    lng: lng,
                    status: isEmergency ? 'ON' : 'OFF',
                    green_corridor: isGreenCorridor
                })
            })
            // ... (rest of function) ...
            // ... (rest of the function) ...
            .then(res => res.json())
            .then(data => {
                if (isEmergency && data.hospital) {
                    infoPanel.style.display = "block";
                    hospNameDiv.innerText = data.hospital.name;
                    
                    let mins = Math.ceil(data.eta_seconds / 60);
                    if (mins < 1) mins = 1;
                    if (mins === 1 && data.eta_seconds < 30) etaTextDiv.innerText = "< 1 min";
                    else etaTextDiv.innerText = mins + " min";
                    
                    // VOICE: Announcement Logic
                    if (!announcedStart) {
                        speak(`Emergency Activated. Routing to ${data.hospital.name}. Estimated time ${mins} minutes.`);
                        announcedStart = true;
                    }
                    
                    if (mins === 1 && data.eta_seconds < 45 && !announcedArrival) {
                        speak(`Arriving at ${data.hospital.name} in less than one minute.`);
                        announcedArrival = true;
                    }
                    
                    // Update Destination Marker
                    let hospLat = data.hospital.lat;
                    let hospLng = data.hospital.lng;

                    // ROUTING LOGIC
                    let realEta = 0;

                    if (typeof L.Routing !== 'undefined') {
                        if (!routingControl) {
                            routingControl = L.Routing.control({
                                waypoints: [
                                    L.latLng(lat, lng),
                                    L.latLng(hospLat, hospLng)
                                ],
                                createMarker: function() { return null; },
                                lineOptions: {
                                    styles: [{color: 'blue', opacity: 0.6, weight: 6}]
                                },
                                show: false,
                                addWaypoints: false,
                                draggableWaypoints: false,
                                fitSelectedRoutes: false
                            }).addTo(map);
                        } else {
                            routingControl.setWaypoints([
                                L.latLng(lat, lng),
                                L.latLng(hospLat, hospLng)
                            ]);
                        }
                    }

                    if (!destMarker) {
                        destMarker = L.marker([hospLat, hospLng], {
                            icon: hospitalIcon,
                            title: data.hospital.name
                        }).addTo(map).bindPopup(data.hospital.name).openPopup();
                    } else {
                        destMarker.setLatLng([hospLat, hospLng]);
                        destMarker.setPopupContent(data.hospital.name);
                        if(!map.hasLayer(destMarker)) { 
                            destMarker.addTo(map).bindPopup(data.hospital.name).openPopup(); 
                        }
                    }
                } else {
                    infoPanel.style.display = "none";
                    if (destMarker) destMarker.remove();
                    if (routingControl && map) {
                        map.removeControl(routingControl);
                        routingControl = null;
                    }
                }
            })
            .catch(err => console.error("Error sending update:", err));
        }

        function initMap() {
            // Default center (Coimbatore approx from index.html)
            const initialPos = [11.0168, 76.9558];
            
            if(map) return; // Already initialized

            map = L.map('map', {
                center: initialPos,
                zoom: 15,
                zoomControl: false 
            });

             // Add Dark Mode Tiles (CartoDB Dark Matter)
             L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);


            ambulanceMarker = L.marker(initialPos, {
                icon: ambulanceIcon,
                title: "Ambulance"
            }).addTo(map);

            startTracking();
        }

        // Initialize map on load (even if hidden, so vars are ready)
        // But we defer tile loading until shown ideally, however L.map needs container size. 
        // We'll call initMap on load but since div is hidden map size is 0. 
        // unique problem: L.map on hidden div. 
        // We will call initMap but ensure invalidateSize is called on show.
        document.addEventListener('DOMContentLoaded', initMap);


        function startTracking() {
            if (!navigator.geolocation) {
                statusDiv.innerText = "Geolocation not supported";
                return;
            }

            navigator.geolocation.watchPosition(
                (pos) => {
                    currentLat = pos.coords.latitude;
                    currentLng = pos.coords.longitude;
                    const position = [currentLat, currentLng];

                    // Update Map
                    if (map && ambulanceMarker) {
                        ambulanceMarker.setLatLng(position);
                        if(isEmergency) map.setView(position);
                    }

                    // Send to Server
                    sendUpdate(currentLat, currentLng);
                },
                (err) => {
                    console.error(err);
                },
                {
                    enableHighAccuracy: true
                }
            );
        }

        // Cleanup on close
        window.addEventListener('beforeunload', function() {
            navigator.sendBeacon("/update_ambulance", JSON.stringify({
                lat: currentLat,
                lng: currentLng,
                status: 'OFF',
                green_corridor: false
            }));
        });
    </script>
</body>
</html>
