<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Test</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .user-marker {
            background: #4285F4;
            border: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.6);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Init Map
        const map = L.map('map', {
            center: [11.0168, 76.9558], // Coimbatore
            zoom: 15,
            zoomControl: false
        });

        // Add Tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Add Test Markers
        
        // 1. User Marker (Blue Dot)
        const userIcon = L.divIcon({
            className: 'user-marker',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });
        L.marker([11.0168, 76.9558], {icon: userIcon}).addTo(map).bindPopup("User Location");

        // 2. Ambulance Marker (Truck)
        const ambulanceIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2635/2635532.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });
        L.marker([11.0150, 76.9500], {icon: ambulanceIcon}).addTo(map).bindPopup("Ambulance");

        // 3. Hospital Marker
        const hospitalIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/4320/4320337.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });
        L.marker([11.0200, 76.9600], {icon: hospitalIcon}).addTo(map).bindPopup("Hospital");

    </script>
</body>
</html>
